<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #e63946;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #adb5bd;
      color: #333;
      position: absolute;
    }

    .buttons {
      position: relative;
      height: 80px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine? üíñ</h1>
    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes üíò</button>
      <button id="noBtn">No üòí</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    let scale = 1;

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const container = document.querySelector(".container");
      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      scale -= 0.1;
      if (scale < 0.4) scale = 0.4;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = `scale(${scale})`;
    }

    function sayYes() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          flex-direction:column;
          background:linear-gradient(135deg,#ff758f,#ff7eb3);
          color:white;
          font-family:Comic Sans MS,cursive;
          text-align:center;">
          <h1 style="font-size:3rem;">YAYYY!! üíïüòç</h1>
          <p style="font-size:1.5rem;">Best Valentine ever üíñ</p>
        </div>
      `;
    }
  </script>

</body>
</html>
